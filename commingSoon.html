.addtocart{
    visibility: hidden;
    position: absolute;left: 0px;transition: 0.1s;cursor: pointer;color: gray;

}
.card:hover .doller{
right:-60px;

}
.addtocart:hover{
    color: black;
}
.card:hover .addtocart{

.look{

     <script>


        var aav=document.getElementById("aav");
        aav.addEventListener('click',function(){

            window.scrollTo(0,0);

        });


        // slider2

        var le=document.getElementById("left");
        var ri=document.getElementById("right");
        var slider=document.getElementById("slider");
        
        le.addEventListener('click', function(){
            var val=slider.style.left.split("px");
        let mvalue=parseInt(val);

        console.log(mvalue);

        if(mvalue!=0){
            mvalue+=800;
            slider.style.left=`${mvalue}px`;

        }

            

        });
        ri.addEventListener('click', function(){
            var val=slider.style.left.split("px");
        let mvalue=parseInt(val);

        if(mvalue!=-2400){
            mvalue-=800;
            slider.style.left=`${mvalue}px`;

        }

            

        });

     </script>
